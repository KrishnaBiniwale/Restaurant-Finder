<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a732f09450.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div id="page">
        <div class="container-fluid" id="content">
            <div class="row text-center mt-4">
                <h1>Login / Signup</h1>
            </div>
            <div class="row px-5 justify-content-center">
                <div class="col-4 container col-offset-8">
                    <form>
                        <div class="mt-5 mb-3 text-center">
                            <p class="d-inline me-2">Select one:</p>
                            <input type="radio" class="btn-check" name="state" value="login" id="login"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="login">Login</label>
                            <input type="radio" class="btn-check" name="state" value="signup" id="signup"
                                autocomplete="off">
                            <label class="btn btn-outline-success" for="signup">Signup</label>
                        </div>
                        <div class="mb-3 hidden-toggle hidden">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3 hidden-toggle hidden">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelp">
                            <div class="hidden-toggle hidden signup" id="passwordHelp" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not
                                contain spaces, special
                                characters, or emoji.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            let loginRadio = document.getElementById('login');
            let signupRadio = document.getElementById('signup');

            loginRadio.addEventListener('change', function () {
                if (this.checked) {
                    login();
                }
            });

            signupRadio.addEventListener('change', function () {
                if (this.checked) {
                    signUp();
                }
            });
        });

        function login() {
            let hiddenElements = document.querySelectorAll('.hidden-toggle');
            for (let i = 0; i < hiddenElements.length; i++) {
                if (!hiddenElements[i].classList.contains('signup')) {
                    hiddenElements[i].classList.remove('hidden');
                }
                else {
                    hiddenElements[i].classList.add('hidden');
                }
            }
        }

        function signUp() {
            let hiddenElements = document.querySelectorAll('.hidden-toggle');
            for (let i = 0; i < hiddenElements.length; i++) {
                if (!hiddenElements[i].classList.contains('login')) {
                    hiddenElements[i].classList.remove('hidden');
                }
                else {
                    hiddenElements[i].classList.add('hidden');
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
